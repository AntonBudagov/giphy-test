
<form>
  <input type="text" #searchterm name="title"/>
  <button class="btn-large waves-effect waves-light teal lighten-1" type="submit" (click)="search(searchterm)">Search</button>
</form>
<div class="result">
  <div class="row">
    <div class="col s12 m6" *ngFor="let item of giphies ">
      <div class="card">
        <div class="card-image"><img src="{{item.images.original.url}}"/><span class="card-title">{{item.bitly_gif_url}}</span><a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a></div>
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
        </div>
      </div>
    </div>
  </div>
</div>
