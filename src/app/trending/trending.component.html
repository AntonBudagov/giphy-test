
<div class="result">
  <div class="row">
    <div class="col s12 m4" *ngFor="let item of trending ">
      <div class="card">
        <div class="card-image"><img src="{{item.images.original.url}}" height="300px" width="auto"/><span class="card-title">{{item.bitly_gif_url}}</span><a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a></div>
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
        </div>
      </div>
    </div>
  </div>
</div>
